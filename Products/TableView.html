</head>

<body>

    <section class="section1 ">
        <header>
            <div class="div1">
                <div class="logo">
                    <h3 style="font-family: 'Rajdhani', sans-serif;">
                        <span>B</span><span>usiness</span>
                        <span>P</span><span>romotions</span>
                        <span>A</span><span>gency</span>
                    </h3>
                </div>
            </div>
            <div>
                <img src="logo.png" alt="" class="perimg">
            </div>
            <div class="div2">
                <div>
                    <a href="">Home</a>
                </div>
                <div>
                    <a href="">Promotions</a>

                <div>
                    <a href="">E-Shopping</a>
                </div>
                <div>
                    <a href="">Funding</a>
                </div>

                <ul>
                    <li>
                        <a href="#">Contact Us</a>

                        <li><a href="#">Prishtine</a></li>
                        <li><a href="">Vushtrri</a></li>
                        <li><a href="">Mitrovice</a></li>
                    </ul> -->
                    </li>
                </ul>
            </div>
        </header>
    </section>

    <section id="seksioni-produktet">
        <section>
            <div id="icons">
                <a href="Products.html" title="Gallery View" style="text-shadow: none;"><i class="fas fa-th"></i></a>
                <i class="fas fa-list"></i>
            </div>
            <div id="Art">
                <div>
                    <h1 class="category" id="art-h1">Art</h1>
                </div>
                <table id="art-container" class="container">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Producer</th>
                        <th>Category</th>
                        <th>City</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div id="Food">
                <div>
                    <h1 class="category">Food</h1>
                </div>
                <table id="food-container" class="container">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Producer</th>
                        <th>Category</th>
                        <th>City</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div id="Textile">
                <div>
                    <h1 class="category">Textile</h1>
                </div>
                <table id="textile-container" class="container">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Producer</th>
                        <th>Category</th>
                        <th>City</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </section>

        <div id="yourCart">
            <h2 style="text-decoration: underline;">Your Cart</h2>
            <div id="scrollable">
                <dl id="cartList">

                </dl>
            </div>
            <div id="bottom">
                <h2>Total: <span id="totalPrice">0$</span></h2>
                <button id="checkout">CHECKOUT</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="TableView.js"></script>

</html>
