<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join Us</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="gray-div">
        <p id="datee" style="font-size:10px; margin-top:610px;"></p>
        <div class="p1">JOIN</div>
        <div class="p2">US</div>
      </div>
           
    <div class="form">
      <form class="login-form" action="" method="post">
        
        <input class="user-datas" type="text" name="" placeholder="Username" required>
        <input class="user-datas" type="password" name="" placeholder="Password" required>
        <div class="log-in">
          <label class="remember-me"><input type="checkbox" name="">Remember me</label>
          <a href="#">Forgot your password?</a>
        </div>
        <input class="btn" type="submit" name="" value="LOGIN">
        <div class="log-in">
          <p>Not Registered? <a href="#">Create an Account</a></p>
        </div>
      </form>
      <form class="signup-form" action="" method="post">
        <input class="user-datas" type="text" name="" placeholder="Username" required>
        <input class="user-datas" type="email" name="" placeholder="Email Address" required>
        <input class="user-datas" type="password" name="" placeholder="Password" required>
        <input class="btn" type="submit" name="" value="SIGN UP">
        <div class="log-in">
          <p>Already Registered? <a href="#">Sign In</a></p>
        </div>
      </form>
    </div>

    <script type="text/javascript">
    $('.log-in a').click(function(){
      $('form').animate({
        height: "toggle", opacity:"toggle",
      }, "slow");
    });
    </script>
<script>
    var data = new Date();
    document.getElementById("datee").innerHTML = data;
    </script>
  </body>
</html>
